<html>
<head>
	<title>tinycms example </title>
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="https://cdn.ckeditor.com/4.5.6/standard/ckeditor.js"></script>
	<script src="tinycms.js"></script>
	<style>
		.mywiki {
			width: 200px;
			height: 200px;
			border-style: solid;
			border-width: 1px;
			overflow: auto;
		}
		span.marker {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="mywiki" data-tinycms-id="people-you"></div>
	<div class="mywiki" data-tinycms-id="people-me"></div>
	<div class="mywiki" data-tinycms-id="people-them"></div>
</body>
</html>
